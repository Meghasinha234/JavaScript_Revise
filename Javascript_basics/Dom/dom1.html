<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
   <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">wednesday</div>
    <div class="day">Thursday</div>
   </div> 
   <ul class="language">
<li>Javascript</li>
   </ul>
</body>
<script>
    const parent=document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children[1].innerHTML);
    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML);
        
    }
    parent.children[1].style.color="blue";
    console.log(parent.firstElementChild);
    //nextElementSibling//parentElement
    console.log(parent.childNodes);
    const h1=document.createElement('h1')
    console.log(h1);
    h1.className="heading"
    h1.setAttribute("id","3");
    const text=document.createTextNode("Heading")
    h1.appendChild(text)
    document.body.appendChild(h1)
    function addLanguage(language){
       const li= document.createElement('li');
       li.innerHTML=`${language}`
       document.querySelector('.language').appendChild(li);

    }
    addLanguage('C++')
    //optimized way
    function AddLanguage(Lang){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(Lang))
        document.querySelector('.language').appendChild(li)
    }
    AddLanguage("python")
    //Edit
    const lang=document.querySelector("li:nth-child(2)")
    const newLang=document.createElement('li')
   newLang.textContent="Java"
   lang.replaceWith(newLang)
   //reemove
   const first=document.querySelector('li:first-Child')
   first.remove()
</script>
</html>
