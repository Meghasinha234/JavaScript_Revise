<!DOCTYPE html>
<html lang="en">
<head>

<script>
    document.getElementById('img1').onclick=function(){
        alert("hey, Good morning")
    }
    document.getElementById('img2').addEventListener('click',function(){
alert('hey,How are you?')
    },false)
</script>
</html>
